<div id="container">
	<div id="container-left">
		<div class="item">Income</div>
		<div class="item-main">Spend Trackers</div>
	</div><div id="container-right">
		<div id="filters">
			<div class="filter">FILTERS</div>
			<div *ng-for="#category of categories">
				<div [style.color]="category.color" [style.border-left]="category.background" class="filter">
			    	<input type="checkbox" [checked]="category.ckecked" (click)="onCategoryClicked(category)"/><span >{{category.text}}</span>
			    </div>
			</div>
		</div>
	</div>
	</div><div id="expenses-list">
		<div id="expenses">
			<div class="item" *ng-for="#expense of expensesFilteredList.expensesListToShow">
				<div class="date">{{expense.date}}</div>
				<div class="type">{{expense.typeOfSpending}}</div>
				<div>{{expense.account}}</div>
				<div class="description">{{expense.description}}</div>
				<div class="amount">{{expense.amount}}</div>
			</div>
		</div>
	</div>
</div>
